<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Planets Orbit CSS Animation</title>
        <meta name="description" content="Demo of planets revolving around central orbit through CSS animations"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="planets.css"/>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
    	<h1>Planets Revolving CSS Animation Demo</h1>

    	<div class='planet_container mercury'><div class='planet'></div></div>
    	<div class='planet_container venus'><div class='planet'></div></div>
        <div class='planet_container earth'><div class='planet'></div></div>
    	<div class='planet_container mars'><div class='planet'></div></div>
    	<div class='planet_container jupiter'><div class='planet'></div></div>
        <div class='planet_container saturn'><div class='planet'><div class='ring'></div></div></div>
        <div class='planet_container uranus'><div class='planet'></div></div>
    	<div class='planet_container neptune'><div class='planet'></div></div>
    </body>
</html>
